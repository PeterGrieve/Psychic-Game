<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Psychic Game</title>
  <link rel="stylesheet" href="./assets/css/style.css">
  <script src="./assets/Javascript/game.js"></script> 

</head>

<body>
    <h1> The Psychic Game</h1><br>
    <div>
        <p>
            Guess what letter I'm thinking of...
        </p>
    </div><br>

    <input type="text" id = "guessBox" onkeyup="Guess()">

    

    <div>
        <p>
            You've Guessed:
        </p>
    </div>
    <div>
        <p id = "guesses">
            
        </p>
    </div><br>

    <div>
        <p>
            Wins:
        </p>
    </div>
    <div>
        <p id = "winsNum">
            0
        </p>
    </div><br>

    <div>
        <p>
            Losses:
        </p>
    </div>
    <div>
        <p id = "lossesNum">
            0
        </p>
    </div><br>

    <div>
        <p>
            Guesses left:
        </p>
    </div>
    <div>
        <p id = "guessesLeft">
            10
        </p>
    </div><br>

</body>
</html>
